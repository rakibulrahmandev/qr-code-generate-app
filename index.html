<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------------------- title -->
    <title>QR Code Generate App - JavaScript</title>
    <!-- ------------------------- favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- ------------------------- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full min-h-screen bg-emerald-900 relative flex items-center justify-center">
    <div class="w-[550px] min-h-[242px] bg-white rounded-md p-5 transition-all ease-in duration-1000">
        <div class="w-full">
            <h1 class="font-semibold text-2xl text-black">QR Code Generator</h1>
        </div>
        <div class="w-full flex items-center justify-center flex-col gap-10 mt-5">
            <div class="w-full h-[55px] overflow-hidden">
                <input id="input" type="text" placeholder="Enter Text Or URL" autocomplete="off" class=" w-full h-full border border-gray-500/50 rounded-md pl-6 outline-none transition ease-in duration-200 text-[16px] hover:border-emerald-600 focus:border-emerald-600">
            </div>
            <div id="loading" class="hidden">
                <div class="w-full h-[50px] flex items-center justify-center">
                    <p class="font-medium text-sm text-black">Loading...</p>
                </div>
            </div>
            <div id="qr-code-box" class="w-auto h-auto hidden">
                <div class="w-[200px] h-[200px] bg-white border border-gray-500/50 rounded-md p-4 flex items-center justify-center">
                    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=rahman" alt="code">
                </div>
            </div>
            <div class="w-full h-[55px]">
                <button id="generate-btn" class="w-full h-full bg-emerald-600 rounded-md text-white text-lg font-medium cursor-pointer transition ease-in duration-200 hover:bg-emerald-700">Generate</button>
            </div>
        </div>
    </div>
    <div class="absolute bottom-8 right-8">
        <p class="text-sm opacity-30 text-white">Developed by Rakibul Rahman &copy; 2025</p>
    </div>

    <!-- ------------------------- script -->
    <script src="./js/script.js"></script>
</body>
</html>
